event:
  # WIP
  onsit:
    # https://purpurmc.org/javadoc/org/bukkit/event/EventPriority.html
    priority: HIGHEST
    ignore_cancelled: true
  onstandup:
    priority: NORMAL
    ignore_cancelled: false

sitables:
  stairs:
    entity:
      type: PIG
      saddle: true
    offsets:
      x: 0.5
      y: -0.4
      z: 0.5
    #BLOCKDATA, BLOCKS
    check: BLOCKDATA
    list:
      - org.bukkit.block.data.type.Stairs

  slabs:
    entity:
      type: PIG
      saddle: true
    offsets:
      x: 0.5
      y: -0.4
      z: 0.5
    check: BLOCKDATA
    list:
      - org.bukkit.block.data.type.Slab
  fun:
    # if require is set to true
    # player must have "sit.fun" permission to sit on the block's this layout has
    permission:
      require: true
      # %s is the layout name
      name: "sit.%s"
    entity:
      type: ARMOR_STAND
    offsets:
      x: 0.5
      y: -1.1
      z: 0.5
    check: BLOCKS
    list:
      - END_ROD